<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <gui:composition template="/vanilla_template.xhtml">
            <gui:param name="pageTitle" value="#{bundlePageInfo.loginTitle} - #{VDCRequest.dataversePageTitle}"/>
            <gui:define name="body">
                <div id="dvnLoginPageWrap">
                    <div class="dvnRound">
                        <ice:form id="vanillaLoginForm">
                            <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                            <ice:inputHidden binding="#{SolisLoginPage.hiddenStudyId}" value="#{SolisLoginPage.studyId}"/>
                            <div id="layoutPanel1" class="dvnLoginContent">
                                <div class="dvnLoginInputArea">
                                    <!-- ************ Username login section ******************* -->
                                    <!--<fieldset>
                                        <p>
                                            <a href="LoginPage.xhtml">Login with DVN Account</a>
                                        </p>
                                    </fieldset>-->
                                    <!-- ************* end username login section *************** -->


                                    <!-- *************Solis login section ******************* -->
                                    <div id="solislogin">
                                        <fieldset>
                                            <legend>Solis Login</legend>
                                            <div styleClass="dvnLoginFailed" rendered="#{SolisLoginPage.loginFailed}">
                                                <ice:outputText styleClass="errorMessage" value="#{SolisLoginPage.errMessage}"/>
                                            </div>
                                            <label for="solisid">Solis ID</label>
                                            <ice:inputText id="solisid" tabindex="1" value="#{SolisLoginPage.solisID}" required="true" />
                                            <br/>
                                            <label for="userpwd">Password</label>
                                            <ice:inputSecret id="userpwd" tabindex="2" value="#{SolisLoginPage.userPwd}" onkeypress="if (window.event) return processEvent('', 'loginForm:button1'); else return processEvent(event, 'loginForm:button1');" required="true" />
                                            <p>
                                                <ice:commandButton tabindex="3" id="button1" value="Log in" action="#{SolisLoginPage.solisLogin}" />
                                            </p>
                                        </fieldset>

                                        <!-- ************ Username login section ******************* -->
                                        <p>
                                            <a href="LoginPage.xhtml">Login with DVN Account</a>
                                        </p><p>
                                            <a href="SamlLoginPage.xhtml">Federated Login</a>
                                        </p>
                                        <!-- ************* end username login section *************** -->

                                    </div>
                                    <!-- ************* end Solis login section *************** -->
                                </div>
                                <div class="dvnLoginContentText">
                                    <div id="dvnLoginPageHeader">
                                        <a name="login" title="Dataverse Network Login"><ice:outputText value="#{VDCRequest.vdcNetwork.name} Dataverse Network" styleClass="dvnLoginHeadingText" escape="false"/></a>
                                    </div>
                                    <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
                                        <!--<div class="dvnMsgBlockContainer">
                                          <ice:outputText value="#{bundlePageInfo.loginHelp}" escape="false" rendered="#{LoginPage.redirect == null}"/>
                                          <ice:outputText value="#{bundlePageInfo.loginAffiliateHelp}" escape="false" rendered="#{LoginPage.isAffiliates != null}"/>
                                          <ice:outputText value="#{bundlePageInfo.loginRestrictedHelp}" escape="false" rendered="#{LoginPage.redirect != null}"/>
                                        </div>-->
                                    </div>
                                    <div class="dvnLoginContentAreaFooter">
                                        <a href="http://thedata.org" target="_blank" title="Link to the Dataverse Network Project"><img alt="Powered by the Dataverse Network Project" src="/dvn/resources/images/dvnPoweredByLogo.gif"/></a>
                                    </div>
                                </div>
                            </div>
                        </ice:form>
                    </div>
                </div>
            </gui:define>
        </gui:composition>
    </body>
</html>
